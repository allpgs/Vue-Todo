    <script>
        $(window).on('load', function() {
            var md = new MobileDetect(window.navigator.userAgent);
            if(md.mobile()) {
                console.log('모바일');
                setTimeout(function() {
                    $('html').addClass('mob-body');
                    $('#loading_spin').fadeOut();
                    setTimeout(function() {
                        $('.pc').hide();
                        $('.mob').fadeIn();
                    }, 500);
                }, 3000)
            }
            else {
                console.log('PC');
                setTimeout(function() {
                    $('html').addClass('pc-body');
                    $('#loading_spin').fadeOut();
                    setTimeout(function() {
                        $('.pc').fadeIn();
                        $('.mob').hide();
                    }, 500);
                }, 3000);
            }
        });
